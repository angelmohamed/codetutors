{% extends 'base_content.html' %}
{% block content %}
<style>
  .centered-card {
    border-radius: 20px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better appearance */
    padding: 20px; /* Add some internal spacing */
    max-width: 500px; /* Adjust the width of the card */
    width: 80%; /* Ensure it stays responsive */
  }

  /* Styling for the input fields */
  .form-control {
    font-size: 1rem; /* Consistent font size */
    padding: 10px; /* Add padding inside the input fields */
    border-radius: 8px; /* Rounded corners */
    border: 1px solid #ced4da; /* Light border color */
    transition: border-color 0.3s ease; /* Smooth transition for focus */
    width: 100%; /* Ensure the input fields take the full width */
  }

  .form-control:focus {
    border-color: #0d6efd; /* Blue border when focused */
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.5); /* Light shadow on focus */
  }

  /* Styling for buttons */
  .btn-primary {
    font-size: 1rem; /* Consistent font size */
    width: 100%; /* Make the button take full width of its container */
    padding: 12px 0; /* Add padding to top and bottom */
    border-radius: 8px; /* Rounded corners */
    background-color: #0d6efd; /* Blue color */
    color: white; /* White text */
    border: none; /* Remove border */
    cursor: pointer; /* Pointer on hover */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
  }

  .btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  /* Styling for the link */
  .register-text {
    margin-top: 15px; /* Space between button and text */
    text-align: center; /* Center the text */
  }

  .register-link {
    color: #0d6efd;
    text-decoration: none;
    font-size: 1rem;
  }

  .register-link:hover {
    text-decoration: underline;
  }
</style>

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card centered-card">
    <h1 class="mb-4 text-center">Sign up</h1>
    <form action="{% url 'sign_up' %}" method="post">
      {% csrf_token %}

      <!-- First name and last name -->
      <div class="mb-3">
        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>

      <!-- User type -->
      <div class="mb-3">
        <select class="form-control" name="user_type" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="student">Student</option>
          <option value="tutor">Tutor</option>
        </select>
      </div>

      <!-- New password and confirm password -->
      <div class="mb-3">
        <input type="password" class="form-control" name="new_password" placeholder="New Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-primary">Sign up</button>

      <!-- Link to log in -->
      <p class="register-text">Already have an account?
        <a href="{% url 'log_in' %}" class="register-link">Log in</a>
      </p>
    </form>
  </div>
</div>


{% endblock %}

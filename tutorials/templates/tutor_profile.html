{% extends 'base_content.html' %}
{% block content %}
<style>
  .centered-card {
    border-radius: 20px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    padding: 20px; 
    max-width: 500px; 
    width: 100%; 
  }

  .form-control:focus {
    border-color: #0d6efd; 
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
  }

  .btn-custom {
    font-size: 1rem; 
    width: 100%; 
    padding: 12px 0; 
    border-radius: 8px; 
    background-color: #0d6efd; 
    color: white; 
    border: none; 
    cursor: pointer; 
    transition: background-color 0.3s ease; 
  }

  .btn-custom:hover {
    background-color: #0056b3; 
  }

  .text-danger {
    color: #dc3545;
    font-size: 0.9rem;
    margin-top: 5px;
  }
</style>

<div class="container vh-100 d-flex justify-content-center align-items-center" style="max-width: 490px;">
  <div class="card centered-card">
    <h1 class="mb-4 text-center">Update Your Tutor Profile</h1>
    <form method="post">
      {% csrf_token %}

      <!-- Bio field -->
      <div class="mb-3">
        <textarea class="form-control" name="bio" placeholder="Short biography or background."></textarea>
      </div>

      <!-- Experience Years field -->
      <div class="mb-3">
        <input type="number" class="form-control" name="experience_years" placeholder="Number of years tutoring" required>
      </div>

      <!-- Contact Number field -->
      <div class="mb-3">
        <input type="text" class="form-control" name="contact_number" placeholder="Optional contact number" required>
      </div>

      <!-- Languages field -->
      <div class="mb-3">
        <input type="text" class="form-control" name="languages" placeholder="Programming languages this tutor can teach" required>
      </div>

      <!-- Specializations field -->
      <div class="mb-3">
        <input type="text" class="form-control" name="specializations" placeholder="Advanced topics this tutor can teach" required>
      </div>

      <button type="submit" class="btn-custom">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
